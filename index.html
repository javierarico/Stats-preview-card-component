<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
	<div class="container">
		<div class="text">
			<div class="text__heading">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			</div>
			<div class="stats">
				<div class="stats__item">
					<span class="stats__item-heading">10k+</span>
					<p>companies</p>			
				</div>
				<div class="stats__item">
					<span class="stats__item-heading">314</span>
					<p>templates</p>	
				</div>
				<div class="stats__item">
					<span class="stats__item-heading">12M+</span>
					<p>queries</p>
				</div>
			</div>
		</div>		
		<div class="image">
			<img src="./images/image-header-desktop.jpg" alt="Women working at office">	
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/javierarico">Javiera Rico</a>.
	</div>
</body>
</html>
